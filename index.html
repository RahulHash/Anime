<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Lover</title>
    <!-- BootStrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Icon -->
  <link rel="icon" href="images/logo.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">

  <!-- Font awesome -->
  <link rel="stylesheet" href="css/all.css">
  <script src="javascript/all.js"></script>

  <!-- Java Script -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <section id="title">
        <div class="container-fluid">
          <!-- Nav-bar -->
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href=""><i class="fas fa-ticket-alt logo"></i> Anime Lovers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="https://coer.ac.in/">Character</a></li>
                <li class="nav-item"><a class="nav-link" href="#footer">Anime</a></li>
              </ul>
    
            </div>
          </nav>
    
          <!-- Title -->
          <div class="row">
            <div class="col-lg-6">
              <h1></h1>
              <button type="button" class="btn btn-outline-light btn-lg proceed-button" href="#portal"><i class="fas fa-arrow-down"></i><a class="btnpro" href="#portal">  Proceed</a></button>
            </div>
            <div class="col-lg-6">
              <img class="title-image" src="images/naruto.png" alt="COER-logo">
            </div>
          </div>
    
        </div>
      </section>
    
    <!-- Portal -->
    <section id="portal">
      <div class="row">
        <div class="col-lg-6">
            <h2><a href="">Latest Anime</a></h2>
            </div>
          <div class="col-lg-6">
            <h2><a href="">Popular Anime</a></h2>
          </div>
          
          
      </div>
    </section>
    
    <section id="notice">
    
      <div id="notice-carousel" class="carousel slide" data-ride="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <h2 class="notice-text">Naruto Hinata</h2>
            <br>
            <img class="notice-image" src="images/back.jpg" alt="anime-lovers">
          </div>
          <div class="carousel-item">
            <h2 class="notice-text">Todoroki Shoto</h2>
            <br>
            <img class="notice-image" src="images/back1.jpeg" alt="anime-lovers">
          </div>
          <div class="carousel-item">
            <h2 class="notice-text">Midoriya Izuku</h2>
            <br>
            <img class="notice-image" src="images/back3.jpeg" alt="anime-lovers">
          </div>
          <div class="carousel-item">
            <h2 class="notice-text">League of Villains</h2>
            <br>
            <img class="notice-image" src="images/back5.jpeg" alt="anime-lovers">
          </div>
          <div class="carousel-item">
            <h2 class="notice-text">Boku No Hero Academia</h2>
            <br>
            <img class="notice-image" src="images/back4.jpeg" alt="anime-lovers">
          </div>
          
        </div>
        <a class="carousel-control-prev" href="#notice-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#notice-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    
    </section>
    
    <!-- Footer -->
    
    <footer id="footer">
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fas fa-envelope"></i>
      <i class="social-icon fab fa-facebook-f"></i>
      <p>Â© Copyright 2020 Anime Lovers</p>
    
    </footer>
    
    
    
    
</body>
</html>
